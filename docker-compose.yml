version: '3'
networks:
  docker-network:
    driver: bridge

services:
  dockerd:
    image: docker:stable-dind
    container_name: dockerd
    hostname: dockerd
    restart: always
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: /certs
    volumes:
      - ./data/certs/certs-ca:/certs/ca
      - ./data/certs/certs-client:/certs/client
    networks:
      docker-network:
        aliases:
          - docker
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  init:
    image: busybox:latest
    entrypoint: ["/bin/sh", "-c"]
    command: |
      - "chown -R 1001:1001 /home/${USERNAME} &&
         chown 1001:1001 /data"
    volumes:
      - ./data/${USERNAME}:/home/${USERNAME}
      - ./data/data:/data
    restart: 'no'

  ubuntu:
    image: ubuntu:latest
    build:
      context: ./
      args:
        ANSIBLE_VERSION: ${ANSIBLE_VERSION}
        USERNAME: ${USERNAME}
    container_name: ubuntu
    hostname: docker-ubuntu
    restart: always
    environment:
      DOCKER_CERT_PATH: /certs/client
      DOCKER_HOST: tcp://docker:2376
      DOCKER_TLS_VERIFY: 1
    volumes:
      - ./data/certs/certs-client:/certs/client:ro
      - ./data/${USERNAME}:/home/${USERNAME}
      - ./data/data:/data
    ports:
      - "${SSH_PORT}:22"
    depends_on:
      - init
      - dockerd
    networks:
      - docker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
